[tool.poetry]
name = "hemato-tf-dataset"
version = "1.4.16"
description = ""
authors = ["Ali Moeeny <alimoeeny@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
tensorflow-datasets = "^4.9"
keras = "^3.5.0"
tensorflow = "^2.16.0"
pillow = "^10.4.0"


[tool.poetry.group.dev.dependencies]
